<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Opcionais</title>
</head>
<body>
    <form>
        <h3>Você selecionou: Pizza de Marguerita!</h3>
        <p> Quais opcionais você deseja?</p>

        <!--O opcional está com colchetes para que o backend entenda que os valores que chegarem lá serão uma lista, um array.-->
        <input type="checkbox" name="opcionais[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcionais[]" value="bacon"> + bacon <br>
        <input type="checkbox" name="opcionais[]" value="molho"> + molho <br>
        <input type="checkbox" name="opcionais[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" disabled ="opcionais[]" value="azeitona"> + azeitona <br>

        <p>Borda recheada?</p>
        <input type="radio" name="Borda" value="Sim"> Sim <br>
        <input type="radio" name="Borda" value="Não"> Não <br>

        <p>Bebida</p>
        <input type="radio" name="Bebida" value="Refrigerante"> Refrigerante <br>
        <input type="radio" name="Bebida" value="Suco"> Suco <br>
        <input type="radio" name="Bebida" value="Agua"> Agua <br>
        <input type="radio" name="Bebida" value="Nenhum"> Nenhum <br>

        <button type="submit"> Enviar pedido! </button>


    </form>
</body>
</html>
