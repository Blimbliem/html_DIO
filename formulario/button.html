<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <form method="get">
    <label>Nome: *</label><input type="text" name="name"><br>
    <label>Idade: *</label><input type="number" name="age"><br>
    <label>Senha: *</label><input type="password" name="password"><br>

    <button type="button">Clicavel</button> <!--Serve somente para clicar, não submita nada-->
    <button type="reset">Limpar</button><!--Limpa os campos dentro do form que ele está incluido-->
    <button type="submit">Submit</button> <!--É o botão que envia o formulario para o servidor, sempre utilizar o evento onsubmit no formulario para validar o conteudo do formulário.-->

  </form>  
</body>
</html>
