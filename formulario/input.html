<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Formulario de cadastro</title>
</head>
<body>
    <form>
       <label>Text: </label> <input type="text" /> <br>

        <label>Number: </label> <input type="number" min="0" max="200" step="5"/> <br>
        <label>range: </label> <input type="range" min="0" max="200" step="5"/> <br>
        <label>Number: </label> <input type="color">  <br>
        <label>Email: </label> <input type="email"> <br>
        <label>Url: </label> <input type="url"> <br>
        <label>Date: </label> <input type="date"> <br>
        <label>Week: </label> <input type="week"> <br> <!--só funciona no chrome e no edge, não funciona no firefox-->
        <label>Month: </label> <input type="month"> <br> <!--só funciona no chrome e no edge, não funciona no firefox-->
        <label>Chackbox: </label> <input type="checkbox" > <br>
        <label>Radio: </label> <input type="radio" name="aceita"> <input type="radio" name="aceita"> <br>
        <label>Hidden: </label> <input type="hidden"> <br> <!--é um campo que não aparece para o navegador o que será enviado para o servidor -->
        <label>File: </label> <input type="file"> <br>
        <label>Search: </label> <input type="search"> <br> <!--campo de busca-->
        <label>Button: </label> <input type="submit" value="Enviar"/><button type="button">Enviar </button> <br>               
    </form>
</body>
</html>
